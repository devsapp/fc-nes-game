<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Serverless-Devs：暑期不无聊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--响应式框架-->
    <link rel='stylesheet' href='https://example-static.oss-cn-beijing.aliyuncs.com/registry-login/bootstrap.min.css'>
    <!--主要样式-->
    <link rel="stylesheet" href="https://example-static.oss-cn-beijing.aliyuncs.com/registry-login/style.css">
    <script type="text/javascript" src="source/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="source/utf.js"></script>
    <script type="text/javascript" src="source/jquery.qrcode.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            const url = window.location.href[window.location.href.length - 1] == '/' ? window.location.href + 'index.htm' : window.location.href + '/index.htm'
            console.log(url)
            $("#qrcodeCanvas").qrcode({
                render: "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
                text: url,    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
                width: "200",               //二维码的宽度
                height: "200",              //二维码的高度
                background: "#ffffff",       //二维码的后景色
                foreground: "#000000",        //二维码的前景色
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="card-wrap">
        <div class="card border-0 shadow card--welcome is-show" id="welcome">
            <div class="card-body">
                <h2 class="card-title">童年的回忆，暑期不无聊</h2>
                <div id="qrcodeCanvas"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
